<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TP 2 : Bulletin scolaire</title>
</head>
<body>
    <p class="ml-3 display-4">Relevé de notes</p>

    <form action="" method="POST">
            <div class="form-group d-flex h2">
                <label for="firstExam">Contrôle 1 :</label>
                <input type="number" min="0" max="20" class="form-control mx-3" id="firstExam" placeholder="Note">
                <p>/20</p>
            </div>
            <div class="form-group d-flex h2">
                <label for="secondExam">Contrôle 2 :</label>
                <input type="number" min="0" max="20" class="form-control mx-3" id="secondExam" placeholder="Note">
                <p>/20</p>
            </div>
            <div class="form-group d-flex h2">
                <label for="thirdExam">Contrôle 3 :</label>
                <input type="number" min="0" max="20" class="form-control mx-3" id="thirdExam" placeholder="Note">
                <p>/20</p>
            </div>
            <div class="form-group d-flex h2">
                <label for="fourthExam">Contrôle 4 :</label>
                <input type="number" min="0" max="20" class="form-control mx-3" id="fourthExam" placeholder="Note">
                <p>/20</p>
            </div>
            <div class="form-group d-flex h2">
                <label for="fifthExam">Contrôle 5 :</label>
                <input type="number" min="0" max="20" class="form-control mx-3" id="fifthExam" placeholder="Note">
                <p>/20</p>
            </div>
    </form>
    <button type="submit" class="btn btn-primary ml-3" id="result">Résultat</button>
    <p id="average" class="h3 mt-3"></p>
    <p id="commentary" class="h4 font-weight-bold"></p>




    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
